<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(to right, #01ced1, #00d0f6, #1e3dff);
            overflow-x: hidden;
        }
        .back-option {
            padding: 2rem 0 0 2rem;
        }
        .back-option a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: fit-content;
            font-size: 1.2rem;
        }
        .back-option a:hover {
            opacity: 0.8;
        }
        .heading {
            font-size: 4rem;
            color: white;
            text-align: center;
            margin-top: 2rem;
            font-weight: bold;
        }
        .form-div {
            min-height: 45rem;
            width: 100%;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }
        form {
            height: 40rem;
            width: 30rem;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 2rem 0;
        }
        input {
            height: 4.5rem;
            width: 20rem;
            border: none;
            border-radius: 5px;
            background-color: #f9fafc;
            color: rgb(189, 182, 182);
            border-bottom: 2px solid rgb(189, 182, 182);
            font-size: 1.1rem;
            padding: 0 1rem;
        }
        textarea {
            height: 8rem;
            width: 20rem;
            border: none;
            background-color: #f9fafc;
            color: rgb(189, 182, 182);
            border-bottom: 2px solid rgb(189, 182, 182);
            align-content: center;
            resize: none;
            font-size: 1.1rem;
            padding: 1rem;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(to right, #01ced1, #00d0f6, #1e3dff);
            color: white;
            height: 3rem;
            width: 20rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        input, textarea:focus {
            outline: none;
            color: black;
        }
        button:hover {
            opacity: 0.9;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .heading {
                font-size: 3rem;
            }
            .back-option {
                padding: 1.5rem 0 0 1.5rem;
            }
            form {
                width: 90%;
                max-width: 30rem;
            }
        }
        
        @media (max-width: 480px) {
            .heading {
                font-size: 2.5rem;
            }
            .back-option a {
                font-size: 1rem;
            }
            form {
                height: auto;
                padding: 2rem 0;
            }
            input, textarea, button {
                width: 85%;
                font-size: 1rem;
            }
            input {
                height: 4rem;
            }
            button {
                height: 2.5rem;
            }
            .back-option {
                padding: 1rem 0 0 1rem;
            }
        }
    </style>

</head>
<body>
    <div class="back-option">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </div>
    
    <div class="heading">Feedback</div>

    <div class="form-div">
        <form action="">
            <input type="text" placeholder="Name" class="one-line-boxes">
            <input type="email" placeholder="Email" class="one-line-boxes">
            <input type="text" placeholder="Subject" class="one-line-boxes">
            <textarea placeholder="Message" class="feedback"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
