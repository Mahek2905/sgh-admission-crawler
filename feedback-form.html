<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            max-width: 100vw;
            max-height: 100vh;
            background: linear-gradient(to right, #01ced1, #00d0f6, #1e3dff);
        }
        .heading {
            font-size: 3.5rem;
            color: white;
            text-align: center;
            margin-top: 3rem;
        }
        .form-div {
            height: 40rem;
            max-width: 100vw;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            height: 35rem;
            width: 25rem;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        input {
            height: 4rem;
            width: 17rem;
            border: none;
            border-radius: 5px;
            background-color: #f9fafc;
            color: rgb(189, 182, 182);
            border-bottom: 2px solid rgb(189, 182, 182);
        }
        textarea {
            height: 7rem;
            width: 17rem;
            border: none;
            background-color: #f9fafc;
            color: rgb(189, 182, 182);
            border-bottom: 2px solid rgb(189, 182, 182);
            align-content: center;
            resize: none;
        }
        button {
            background: linear-gradient(to right, #01ced1, #00d0f6, #1e3dff);
            color: white;
            height: 2rem;
            width: 17rem;
            border: none;
            border-radius: 5px;
        }
        input, textarea:focus {
            outline: none;
            color: black;
        }
        button:hover {
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="heading">Feedback</div>

    <div class="form-div">
        <div class="form-box">
            <form action="" >
                <input type="text" placeholder="Name" class="one-line-boxes">
                <input type="email" placeholder="Email" class="one-line-boxes">
                <input type="text" placeholder="Subject" class="one-line-boxes">
                <textarea placeholder="Message" class="feedback"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
